

<form (submit)="onSubmit()" #formData='ngForm'>
  Quote: <input type="text" name="content" 
  required
  minlength="3"
  [(ngModel)]='newQuote.content'
  #quote="ngModel">
  <div class='error' *ngIf="!quote.valid">Quote must be at least 3 characters. </div><br>

  <br><input [disabled]="formData.invalid" type="submit" value="Add Note">
</form>


<ul>
  <li *ngFor="let quote of quotes">{{quote.content}} {{quote.updatedAt}} {{quote}}</li>
</ul>
